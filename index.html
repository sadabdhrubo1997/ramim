<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>versity</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/resources/css/style.css">
</head>

<body>
    <div id="header">
        <div class="menubar">
            <div class="container">
                <div class="wrapper">
                    <a href="#">
                        <img src="./assets/resources/icons/logo.svg" alt=""></a>

                    <div class="btn_wrapper">
                        <a href="#" class="btn login">
                            Log In
                        </a>
                        <a href="#" class="btn registration">
                            Registration
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <div class="heroArea">
            <div class="container">
                <div class="wrapper">
                    <div class="left">
                        <h1>Which Exam You Want To Give Today?</h1>
                        <p>We are a nonprofit with the mission to provide a free world class exam platform for anyone,
                            anywhere.</p>
                        <a href="#" class="studentBtn">Student</a>

                    </div>
                    <div class="right">
                        <img src="assets/resources/images/header_phone.png" alt="">
                    </div>
                </div>
            </div>

        </div>

    </div>


    <div id="formArea">
        <form class="wrapper">
            <div class="left">
                <div class="subject">
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
                <span class="line"></span>
                <div class="class">
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
            </div>
            <div class="right">
                <button type="submit">Book Reservation</button>
            </div>
        </form>

    </div>

    <div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
</body>

</html>
